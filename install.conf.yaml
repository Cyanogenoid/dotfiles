- clean:
    - '~'
- link:
    ~/.gitconfig: gitconfig
    ~/.xinitrc: xinitrc
    ~/.zgen.zsh: zsh/zgen/zgen.zsh
    ~/.zshrc: zsh/zshrc
    ~/.config/termite/config:
        create: true
        path: termite.config
    ~/.config/i3/config:
        create: true
        path: i3.config
    ~/.config/nvim/init.vim:
        create: true
        path: vim/vimrc
    ~/.config/nvim/autoload/plug.vim:
        create: true
        path: vim/vim-plug/plug.vim
    ~/.config/zathura/zathurarc:
        create: true
        path: zathura.config
